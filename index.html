<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Test-Phase-Three</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.theme.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="image-container">
      <img src="images\headerBronze_1920x1100.png" alt="image" />
      <div class="overlay">
        <h2>Add color to your<br /><span> masterpiece</span></h2>
        <button>Shop Now</button>
      </div>
    </div>
    <header>
      <div class="flex-container">
        <div class="item">
          <img src="images/header2_577x577.png" alt="GLIDE" />
          <p>GLIDE</p>
        </div>
        <div class="item">
          <img
            src="images/headerPurple_577x577.png"
            alt="MAGNETIC CORE BOBBIN"
          />
          <p>MAGNETIC CORE BOBBIN</p>
        </div>
        <div class="item">
          <img src="images/headerGray_577x577.png" alt="PREMIUM STABILIZER" />
          <p>PREMIUM STABILIZER</p>
        </div>
      </div>
    </header>

    <footer>
      <h1>FEATURED PRODUCTS</h1>
      <div class="glide">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides product-container">
            <li class="glide__slide">
              <div>
                <div class="footer-image">
                  <img
                    src="images/footer1_334x370.png"
                    alt="EMBROIDERY STABILIZER"
                  />
                </div>
                <p>EMBROIDERY STABILIZER</p>
              </div>
            </li>
            <li class="glide__slide">
              <div>
                <div class="footer-image">
                  <img
                    src="images/footer2_319x354.png"
                    alt="CUBBIE GREY ELEPHANT"
                  />
                </div>
                <p>CUBBIE GREY ELEPHANT</p>
              </div>
            </li>
            <li class="glide__slide">
              <div>
                <div class="footer-image">
                  <img
                    src="images/footer3_4_356x395.png"
                    alt="KIMBERBELL CUP OF CHEER"
                  />
                </div>
                <p>KIMBERBELL CUP OF CHEER</p>
              </div>
            </li>
            <li class="glide__slide">
              <div>
                <div class="footer-image">
                  <img
                    src="images/footer3_4_356x395.png"
                    alt="KIMBERBELL TWO SCOOPS"
                  />
                </div>
                <p>KIMBERBELL TWO SCOOPS</p>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/glide.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
